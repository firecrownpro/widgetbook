name: Package Workflow

on:
  workflow_call:
    inputs:
      working_directory:
        required: true
        type: string
      post_checkout:
        required: false
        type: string
        default: ""
      run_pana:
        required: false
        type: boolean
        default: true

jobs:
  doctor:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Post Checkout Script
        if: "${{ inputs.post_checkout != '' }}"
        run: ${{ inputs.post_checkout }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Melos
        run: flutter pub global activate melos

      - name: Build Melos Workspace
        working-directory: ${{ github.workspace }}
        run: |
          flutter pub get
          melos --version # Needed to build melos executable

      - name: Create `MELOS_FILTERS`
        run: |
          PACKAGE_NAME=$(head -1 pubspec.yaml | cut -c7-)
          FILTERS="--scope=$PACKAGE_NAME --include-dependencies"

          # This variable is used to apply filters to melos scripts
          echo "MELOS_FILTERS=$FILTERS" >> $GITHUB_ENV

      - name: Install Dependencies
        run: melos bootstrap $MELOS_FILTERS

      - name: Generate Files
        run: melos generate

      - name: Check Formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: dart analyze . --fatal-infos

      - name: Run Tests
        run: flutter test --coverage

      - name: Install pana
        if: inputs.run_pana
        run: dart pub global activate pana

      - name: Check Package Score
        if: inputs.run_pana
        run: pana . --no-warning --exit-code-threshold 0

  publish:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: pub.dev

    permissions:
      id-token: write

    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Sets the GitHub-signed OIDC token
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Melos
        run: flutter pub global activate melos

      - name: Build Melos Workspace
        working-directory: ${{ github.workspace }}
        run: |
          flutter pub get
          melos --version # Needed to build melos executable

      - name: Create `MELOS_FILTERS`
        run: |
          PACKAGE_NAME=$(head -1 pubspec.yaml | cut -c7-)
          FILTERS="--scope=$PACKAGE_NAME --include-dependencies"

          # This variable is used to apply filters to melos scripts
          echo "MELOS_FILTERS=$FILTERS" >> $GITHUB_ENV

      - name: Install Dependencies
        run: melos bootstrap $MELOS_FILTERS

      - name: Generate Files
        run: melos generate

      - name: Publish
        run: dart pub publish --force
