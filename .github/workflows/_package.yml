name: Package Workflow

on:
  workflow_call:
    inputs:
      working_directory:
        required: true
        type: string
      post_checkout:
        required: false
        type: string
        default: ""

jobs:
  doctor:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Post Checkout Script
        if: "${{ inputs.post_checkout != '' }}"
        run: ${{ inputs.post_checkout }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Melos
        run: flutter pub global activate melos

      - name: Build Melos Workspace
        working-directory: ${{ github.workspace }}
        run: |
          flutter pub get
          melos --version # Needed to build melos executable

      - name: Filter Melos Packages
        run: |
          PACKAGE_NAME=$(head -1 pubspec.yaml | cut -c7-)
          PACKAGES_LIST=$(melos list --scope="$PACKAGE_NAME" --include-dependencies | paste -s -d, -)

          # Melos commands will only work on these packages
          echo "MELOS_PACKAGES=$PACKAGES_LIST" >> $GITHUB_ENV

      - name: Install Dependencies
        run: melos bootstrap

      - name: Generate Files
        run: melos generate

      - name: Check Formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: dart analyze .

      - name: Run Tests
        run: flutter test --coverage
