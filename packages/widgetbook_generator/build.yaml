builders:
  theme_builder:
    import: "package:widgetbook_generator/builder.dart"
    builder_factories: ["themeBuilder"]
    build_extensions: { ".dart": [".theme.widgetbook.json"] }
    auto_apply: dependents
    runs_before: [":widgetbook_builder"]
    build_to: cache
